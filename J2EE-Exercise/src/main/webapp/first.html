<!-- Display Tags like form, table, ul, ol, li, img, etc -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>First HTML File</title>
<link rel="stylesheet" href="first.css">
</head>
<body>
    <header><h1>HTML Tags</h1></header>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="username">UserName:</label>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
        </table>
    </form>
    <p>Unorder List</p>
    <ul>    
        <li>Cricket</li>
        <li>Football</li>
        <li>Hockey</li>
    </ul><br>
    <p>Order List</p>
    <ol>    
        <li>Watching Movies</li>
        <li>Playing Cricket</li>
        <li>Listening Music</li>
    </ol><br>
    <img alt="HTML Pic" src="https://static.vecteezy.com/system/resources/previews/013/313/458/non_2x/html-icon-3d-rendering-illustration-vector.jpg">
</body>
</html>
