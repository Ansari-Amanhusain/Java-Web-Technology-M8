<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
        }

        #unique-element {
            background-color: #ffdd57;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            font-size: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .common-style {
            background-color: #e0f7fa;
            color: #00796b;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ID and Class Styling Example</h1>
    </header>

    <div id="unique-element">
        This element is styled uniquely using an ID.
    </div>

    <div class="common-style">
        This is the first element styled using a class.
    </div>

    <div class="common-style">
        This is the second element styled using the same class.
    </div>

    <div class="common-style">
        This is the third element styled using the same class.
    </div>
</body>
</html>
