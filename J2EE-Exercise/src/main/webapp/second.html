<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second File</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="second.css">

    <!-- Internal CSS -->
    <style>
        .internal-style 
        {
            color: blue;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">This is styled with Inline CSS</h1>

    <!-- Internal CSS -->
    <p class="internal-style">This is styled with Internal CSS</p>

    <!-- External CSS -->
    <div class="external-style">This is styled with External CSS</div>
</body>
</html>
